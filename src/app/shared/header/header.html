<header
    class="shadow-[0_5px_8px_0_rgba(0,0,0,0.4)] fixed z-2 w-screen h-[10vh] flex justify-between items-center px-[10vw] text-white bg-[var(--card-background-color)] border-b border-[rgba(255,255,255,0.5)]">
    <div class="w-full flex items-center gap-5">
        <span routerLink="index" class="cursor-pointer">WeatherApp</span>
        <div (click)="onSearchBarToggle()"
            class="py-2 w-[50%] hidden sm:flex gap-2 bg-[var(--search-bar-background-color)] rounded-3xl px-4 items-center border border-[rgba(255,255,255,0.2)] cursor-pointer">
            <img src="/assets/svg/search-svg.svg" alt="Search Icon" class="w-5 h-5">
            <p class="hidden sm:flex text-[0.7rem] min-w-35 w-full h-full text-[rgba(255,255,255,0.5)]">Buscar ciudad...
            </p>
            <!-- <input disabled type="search" name="search" id="search" placeholder="Buscar ciudad..."
                class="cursor-pointer focus:outline-none text-[0.7rem] bg-transparent w-full h-full py-3 placeholder:text-[var(--search-bar-background-color)] [&::-webkit-search-cancel-button]:hidden"> -->
        </div>
    </div>

    <div class="flex items-center gap-8 w-full justify-end">
        <div
            class="hidden sm:flex justify-center items-center gap-1 bg-[var(--small-card-background-color)] px-1 py-1 rounded-lg">
            <span (click)="onTemperatureUnitChange('C')" [class.bg-white]="selectedTemperatureUnit() === 'C'"
                [class.text-black]="selectedTemperatureUnit() === 'C'"
                class="w-12 text-center cursor-pointer px-3 py-1 hover:bg-white hover:text-black duration-200 ease-in-out rounded-md">
                ° C
            </span>
            <div class="w-0.5 h-7 bg-[rgba(255,255,255,0.5)]"></div>
            <span (click)="onTemperatureUnitChange('F')" [class.bg-white]="selectedTemperatureUnit() === 'F'"
                [class.text-black]="selectedTemperatureUnit() === 'F'"
                class="w-12 text-center cursor-pointer px-2 py-1 hover:bg-white hover:text-black duration-200 ease-in-out rounded-md">
                ° F
            </span>
        </div>


        <div class="group relative flex items-center gap-5 cursor-pointer">
            <div class="flex items-center gap-5">
                <p class="group-hover:text-[var(--hover-color)] hidden lg:flex">Rosalía Pérez Acuña</p>
                <div class="w-10 h-10 rounded-full relative bg-white hidden lg:flex"></div>
                <!-- OLD: Para que solo permita el click en resoluciones pequeñas -->
                <!-- Icono para cubrir el espacio donde va el avatar en el componente de main -->
                <!-- No se usó ya que se necesita que el avatar este visible tras aparecer el fondo del menu -->
                <div class="w-10 h-10 rounded-full invisible bg-white lg:hidden" (click)="onUserMenuToggle()"></div>
            </div>

            <div class="absolute top-[55px] bg-[var(--dark-blue)] w-[200px] hidden lg:flex flex-col gap-3 py-3 rounded-lg border border-[var(--border-pop-up-color)]
            shadow-[0_5px_8px_0_rgba(0,0,0,0.5)]
            before:content-[''] 
            before:absolute 
            before:top-[-10px] 
            before:left-1/2 
            before:-translate-x-1/2 
            before:border-x-[10px] 
            before:border-x-transparent 
            before:border-b-[12px] 
            before:border-b-[var(--dark-blue)] 
            before:border-t-0 
            before:w-0 
            before:h-0
            before:z-10
            
            after:content-['']
            after:absolute
            after:top-[-12px]  
            after:left-1/2
            after:-translate-x-1/2
            after:border-x-[10px]
            after:border-x-transparent
            after:border-b-[12px] 
            after:border-b-[var(--border-pop-up-color)] 
            after:border-t-0
            after:w-0
            after:h-0
            opacity-0 invisible group-hover:opacity-100 group-hover:visible
            transition-all duration-200 ease-in-out">
                <div class="px-4 flex items-center gap-2 cursor-pointer text-sm" routerLink="/settings">
                    <img src="/assets/svg/settings-svg.svg" alt="">
                    Settings
                </div>
                <div class="w-full h-[1px] bg-[rgba(255,255,255,0.5)]"></div>
                <div routerLink="/index"
                    class="text-[var(--dark-red)] px-4 flex items-center gap-2 cursor-pointer text-sm">
                    <img src="/assets/svg/sign-out-svg.svg" alt="">
                    Sign out
                </div>
            </div>
        </div>
    </div>
</header>
